<!DOCTYPE html>
<html>
    <head>
        <title>time table demo</title>
    </head>
    <body>
        <table border="3">
            <tr>
                <th colspan="6">time table</th>
            </tr>
            <tr>
                <td rowspan="6">hours</td>
                <th>mon</th>
                <th>tue</th>
                <th>wed</th>
                <th>thu</th>
                <th>fri</th>
            </tr>
            <tr>
                <td>math</td>
                <td>science</td>
                <td>math</td>
                <td>science</td>
                <td>arts</td>
            </tr>
            <tr>
                <td>math</td>
                <td>science</td>
                <td>math</td>
                <td>science</td>
                <td>arts</td>
            </tr>
            <tr>
                <td colspan="5">lunch</td>
            </tr>
            <tr>
                <td>math</td>
                <td>science</td>
                <td>math</td>
                <td rowspan="2">project</td>
            </tr>
            <tr>
                <td>math</td>
                <td>science</td>
                <td>math</td>
            </tr>
        </table>
    </body>
</html>
